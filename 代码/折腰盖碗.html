      <h1>
        碗口略往外撇，折腰（如字面意思，从盖碗的“腰部”折出另一个弧度），
        圈足。盖为覆碗式，圆口，盖面隆起，上置圈形抓纽。《晋书·陶潜传》载：陶渊明曾为彭泽县令，
        州郡派督邮巡视至县，县吏劝陶束带迎见，他感叹地说：“吾不能为五斗米折腰，拳拳事乡里小人邪!”
        同折腰杯，折腰盖碗也有“有骨气”之意。
        折腰盖碗“分段式”的造型不利于注水时水流顺畅的流动，对冲泡出的茶品口感滋味有一定影响。
      </h1>
