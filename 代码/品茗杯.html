      <h1>
        俗称“茶杯”，每人一只，接收公道杯分杯的茶汤。大小，外形多样，有玻璃，瓷，陶，等材质。
        喝茶讲究平等与公平，唯有在品茗杯上，主人可以使用不同于客人杯，且高端，霸气，
        独具特色的主人杯，不会引人不快，这既是对主人的尊重，也是主人品味，情趣爱好的表现。
        在选择品茗杯时，应尽量选择内壁白色或颜色较浅者，以便观赏漂亮的茶汤，黑乎乎一杯以及清透唯美之间，
        人们更容易接受后者，反之，可能瞬间觉得整个茶都不好了。
      </h1>
