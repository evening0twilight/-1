      <h1>
        严格意义上来说，方形的盖碗是不属于冲泡茶叶用的器具的。顶多算是一个容器而已。
        从古至今没有任何一个方形盖碗用以冲泡茶品，
        原因不言而喻：没有流畅弧度的容器有碍于水流流动，从而使得茶叶内含物质不易溶出。
