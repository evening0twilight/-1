      <h1>
        敞口，深腹，卧足。杯上以斗彩绘画雌、雄鸡及雏鸡，间以山石、兰草、牡丹。
        鸡缸纹饰以成化斗彩绘制，斗彩是釉下青花和釉上彩色相结合的一种彩瓷工艺。
        成化时代，斗彩器的颜色品种多、且能根据画面内容需要自如配色。这些因素致
        使羽毛色彩繁多的鸡能够被栩栩如生的表现出来。
        已然在我国传统文化中占有特殊的地位的动物：鸡，便被选作最佳“炫技”的纹饰。
      </h1>
