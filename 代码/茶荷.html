      <h1>
        用于盛放将要冲泡的茶，供客人观赏叶底，一般常见的为白瓷材质，和比较古朴的竹制茶荷。
        白瓷材质器型主要为一端半圆形，一边尖。竹制为一节竹筒的一小半，打磨光滑。
        茶荷是茶艺展示时的必备茶具，在日常冲泡中可能用的频率比较少。
