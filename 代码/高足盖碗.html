      <h1>
        清代流行的一种茶具，因碗身之下有高足，故名。清康熙朝盖碗造型有撇口折沿式，
        敞口式两种，常见品种有青花、粉彩、珐琅彩及其他单色釉等。其中最有名的是清乾隆
        红彩云龙高足盖碗。该碗胎体洁白精细，釉面光亮滋润。构图以龙和云组成纹饰，
        龙为主纹、云为辅纹，翼龙在云间蟠舞嬉戏。盖内及碗内底红彩“大清乾隆年制”篆书款。
      </h1>
