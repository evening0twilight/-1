      <h1>
        碗口外撇，筒腹，腹外壁刻棱玉纹，圈足。盖上置捉纽，盖面刻覆棱玉纹。棱玉盖碗以形似的植物命名。
        棱玉指的是一种棱缘波状弯曲，扁球形至圆球形的仙人掌类植物。多为汝窑烧制。
